<!doctype html>
<html>

<head>
	<title>Settings | ChatSpark</title>
	<script src="settings.js"></script>
</head>

<body style="width: 300px;">
    <h2>Settings</h2>
    <input id="name" name="name" placeholder="Name" type="text">
    <input id="occupation" name="occupation" placeholder="Occupation" type="text">
    <select id="intention" name="intention" type="">
        <option value="recruiter">Recruiter scouting talent</option>
        <option value="student">Student looking for internships</option>
        <option value="newgrad">New graduate looking for jobs</option>
    </select>
    <br>
    <button class="submitButton">Submit</button>
    <br>
	<button class="messageButton">Generate Message</button>
    <button class="profile">Switch to Profile Mode</button>
</body>
</html>
